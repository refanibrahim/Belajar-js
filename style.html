<html>
    <head>
        <title>js</title>
    </head>
    <body>
        <h1>My first Javascript</h1>
        <p id="demo">Javascript bisa mengubah style dari elemen Html</p>
            <script>
                function fungsiDemo(){
                    document.getElementById("demo").style.fontSize = "30px";
                    document.getElementById("demo").style.color = "green";
                    document.getElementById("demo").style.background = "black"; 
                }
            </script>
        <button type="button" onclick="fungsiDemo()">click aku</button>
    </body>
</html>
