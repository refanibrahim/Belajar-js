<html>
    <head>
        <title> Add Remove Node </title>
    </head>
    <body>
        <div id="container">
            <p>Paragraf pertama</p>
        </div>
        <button id="adNode">Add Node</button>
        <button id="removeNode">Remove Node</button>
        <script>
            const container = document.getElementById("container");
            const addNodeButton = document.getElementById("adNode");
            const removeNodeButton = document.getElementById("removeNode");
            //Menambahkan node baru
            
            addNodeButton.addEventListener("click", () => {
                const newParagraph = document.createElement("p");
                newParagraph.textContent = "Paragraph baru";
                container.appendChild(newParagraph); 
            }
        );

        //Menghapus node terakhir
        removeNodeButton.addEventListener("click", () => {
            if(container.lastChild){
                container.removeChild(container.lastChild);
            }
        }
    );
        </script>
    </body>
</html>
